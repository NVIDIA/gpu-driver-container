name: CI

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      # - main
      # - release-*
      - validatedriver
  push:
    branches:
      # - main
      # - release-*
      - validatedriver
jobs:
  e2e-tests-nvidiadriver:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
        
    - name: Set up Holodeck
      uses: NVIDIA/holodeck@main
      env:
        AWS_DEFAULT_REGION: us-west-1
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SSH_KEY: ${{ secrets.AWS_SSH_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_ssh_key: ${{ secrets.AWS_SSH_KEY }}
        holodeck_config: "tests/holodeck.yaml"
        
    - name: Get public dns name
      id: get_public_dns_name
      uses: mikefarah/yq@master
      with:
        cmd: yq '.status.properties[] | select(.name == "public-dns-name") | .value' /github/workspace/.cache/holodeck.yaml  

    - name:  Set and Calculate test vars
      run: |
        echo "instance_hostname=ubuntu@${{ steps.get_public_dns_name.outputs.result }}" >> $GITHUB_ENV
        echo "TARGET_DRIVER_VERSION=535.183.06" >> $GITHUB_ENV
        echo "private_key=${{ github.workspace }}/key.pem" >> $GITHUB_ENV
        
    - name: Validate gpu driver
      env:
        GPU_PRODUCT_NAME: "Tesla-T4"
        SKIP_LAUNCH: "true"
        CONTAINER_RUNTIME: "containerd"
        TEST_CASE: "./tests/cases/nvidia-driver.sh"
        SYSTEM_RESTART: "false"
      run: |
        sudo chmod 644 ${{ github.workspace }}/.cache/key
        echo "${{ secrets.AWS_SSH_KEY }}" > ${private_key} && chmod 400 ${private_key}
        sudo chmod +x ./tests/*.sh  ./tests/scripts/*.sh ./tests/cases/*.sh
        ./tests/ci-run-e2e.sh ${TARGET_DRIVER_VERSION} ${GPU_PRODUCT_NAME} ${TEST_CASE} ${SYSTEM_RESTART}
        
  