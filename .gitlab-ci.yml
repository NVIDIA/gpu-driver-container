include:
    - local: '.common-ci.yml'

# Define the image build targets
.image-build:
  # Perform for each DRIVER_VERSION
  extends:
    - .driver-versions
  stage: image-build
  variables:
    IMAGE_NAME: "${CI_REGISTRY_IMAGE}"
    VERSION: "${CI_COMMIT_SHORT_SHA}"
    OUT_VERSION: "${CI_COMMIT_SHORT_SHA}"
    PUSH_ON_BUILD: "true"
  before_script:
    - !reference [.buildx-setup, before_script]
    - apk add --no-cache bash make
    - 'echo "Logging in to CI registry ${CI_REGISTRY}"'
    - docker login -u "${CI_REGISTRY_USER}" -p "${CI_REGISTRY_PASSWORD}" "${CI_REGISTRY}"
  script:
    - make build-${DIST}-${DRIVER_VERSION}

image-ubuntu18.04:
  extends:
    - .image-build
    - .dist-ubuntu18.04

image-ubuntu20.04:
  extends:
    - .image-build
    - .dist-ubuntu20.04

image-rhcos4.9:
  extends:
    - .image-build
    - .dist-rhcos4.9

image-rhcos4.10:
  extends:
    - .image-build
    - .dist-rhcos4.10

image-centos7:
  extends:
    - .image-build
    - .dist-centos7
